<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Food Waste Prediction</h1>
    <form action="/predict" method="post">
        <label for="is_weekend">Is Weekend (0 or 1):</label>
        <input type="number" name="is_weekend" required><br>

        <label for="festival">Festival:</label>
        <input type="text" name="festival" required><br>

        <label for="weather">Weather:</label>
        <input type="text" name="weather" required><br>

        <label for="food_type">Food Type:</label>
        <input type="text" name="food_type" required><br>

        <label for="quantity_prepared">Quantity Prepared (kg):</label>
        <input type="number" step="0.01" name="quantity_prepared" required><br>

        <label for="quantity_wasted">Quantity Wasted (kg):</label>
        <input type="number" step="0.01" name="quantity_wasted" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
    
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
